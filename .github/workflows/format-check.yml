name: Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-20
        
    - name: Check formatting
      run: make format-check